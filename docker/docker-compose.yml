version: "3.8"
services:
  prestashop:
    image: prestashop/prestashop:latest
    container_name: prestashop
    restart: always
    volumes:
      - ${HOME}/NetBeansProjects/PHP/prestashop:/var/www/html
    environment:
      - PS_DEV_MODE=false
      - PS_INSTALL_AUTO=0
      - DB_SERVER=prestashop-mysql
    ports:
      - "8282:80"
    depends_on:
      - prestashop-mysql
    networks:
      - local-net

  prestashop-mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    ports:
     - "3307:3306"
    environment:
     - MYSQL_ROOT_PASSWORD=kabamysql
    networks:
      - local-net
    volumes:
      - ${HOME}/storage/docker/mysql:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    ports:
     - "8081:80"
    volumes:
     - /sessions
    environment:
     - PMA_HOST=prestashop-mysql
    networks:
     - local-net

  mariadb:
    image: mariadb:10.5.3
    container_name: mariadb
    restart: always
    volumes:
      - ~/storage/docker/mariadb/:/var/lib/mysql/
    environment:
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=kabamysql
      - MYSQL_ALLOW_EMPTY_PASSWORD=no
      - MYSQL_DATABASE=registre_naissances
    ports:
      - 3306:3306
    command: mysqld --lower_case_table_names=1 --skip-ssl --character_set_server=utf8mb4 --explicit_defaults_for_timestamp
    networks:
      - local-net

  phpmyadmin-mariadb:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin-mariadb
    restart: always
    ports:
     - "8082:80"
    volumes:
     - /sessions
    environment:
     - PMA_HOST=mariadb
    networks:
     - local-net

  adminer:
    image: adminer
    restart: always
    ports:
      - 8383:8080
    networks:
     - local-net

  mongo:
    image: mongo:4.2.6
    container_name: mongo
    ports:
      - 27017:27017
    volumes:
      - ~/storage/docker/mongo:/data/db
    restart: always
    networks:
     - local-net

  kaba-cloud-config:
    image: knfaly/kaba-cloud-config:latest
    container_name: kaba-cloud-config
    ports:
      - 8888:8888
    restart: always
    networks:
     - local-net

  ws-registry:
    image: knfaly/ws-registry:latest
    restart: always
    container_name: ws-registry
    ports:
      - 8181:8181
    env_file:
      - ~/docker/api.env
    depends_on:
      - mongo
      - kaba-cloud-config
    networks:
     - local-net

networks:
    local-net:
